rules:

- name: MailChimp API Key
  pattern: |
    (?x)(?i)
    (?:mailchimp|mc).{0,20}
    \b
    ([a-f0-9]{32}-us[0-9]{1,3})
    \b

  references:
  - https://mailchimp.com/help/about-api-keys/
  - https://mailchimp.com/help/about-api-keys/#API_key_security

  examples:
  - "MAILCHIMP_API='bd3777708aecfee66c5335f62a6246a4-us13'"
