- name: Generic Password (single quoted)
  pattern: |
    (?x)(?i)
    password["']?                                (?# preceding context )
    [\ \t]* (?: = | : | := | => ) [\ \t]*        (?# binder )
    '
    ([^$<%@.,\s+'"(){}&/\#\-][^\s+'"(){}/]{4,})  (?# password )
    '

  examples:
  - |
      :password       => '4ian1234',
  - |
      common.then_log_in({username: 'geronimo', password: '52VeZqtHDCdAr5yM'});

  - |
