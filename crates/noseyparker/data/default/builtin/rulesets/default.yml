rulesets:

- id: default

  name: Nosey Parker default rules

  description: |
    This ruleset includes rules that detect secrets, such as API tokens and
    user-selected passwords. Rules that detect other things, such as public
    identifiers, public keys, and asset identifiers, are not included in this
    set.

    The rules included in this set typically have high precision, or in other
    words, few false positives.


  include_rule_ids:
  - np.adobe.1        # Adobe OAuth Client Secret
  - np.age.2          # Age Identity (X22519 secret key)
  - np.artifactory.1  # Artifactory API Key
  - np.aws.2          # AWS Secret Access Key
  - np.aws.4          # AWS Session Token
  - np.aws.5          # Amazon MWS Auth Token
  - np.azure.1        # Azure Connection String
  - np.azure.2        # Azure App Configuration Connection String
  - np.codeclimate.1  # CodeClimate
  - np.cratesio.1     # crates.io API Key
  - np.dtrack.1       # Dependency-Track API Key
  - np.digitalocean.1 # DigitalOcean Application Access Token
  - np.digitalocean.2 # DigitalOcean Personal Access Token
  - np.digitalocean.3 # DigitalOcean Refresh Token
  - np.dockerhub.1    # Docker Hub Personal Access Token
  - np.doppler.1      # Doppler CLI Token
  - np.doppler.2      # Doppler Personal Token
  - np.doppler.3      # Doppler Service Token
  - np.doppler.4      # Doppler Service Account Token
  - np.doppler.5      # Doppler SCIM Token
  - np.doppler.6      # Doppler Audit Token
  - np.dropbox.1      # Dropbox Access Token
  - np.dynatrace.1    # Dynatrace Token
  - np.facebook.1     # Facebook Secret Key
  - np.facebook.2     # Facebook Access Token
  - np.figma.1        # Figma Personal Access Token
  - np.generic.1      # Generic Secret
  - np.generic.2      # Generic API Key
  - np.generic.3      # Generic Username and Password (quoted)
  - np.generic.4      # Generic Username and Password (unquoted)
  - np.generic.5      # Generic Password (double quoted)
  - np.generic.6      # Generic Password (single quoted)
  - np.github.1       # GitHub Personal Access Token
  - np.github.2       # GitHub OAuth Access Token
  - np.github.3       # GitHub App Token
  - np.github.4       # GitHub Refresh Token
  - np.github.6       # GitHub Secret Key
  - np.github.7       # GitHub Personal Access Token (fine-grained permissions)
  - np.gitlab.1       # GitLab Runner Registration Token
  - np.gitlab.2       # GitLab Personal Access Token
  - np.gitlab.3       # GitLab Pipeline Trigger Token
  - np.google.2       # Google OAuth Client Secret (prefixed)
  - np.google.3       # Google OAuth Client Secret
  - np.google.4       # Google OAuth Access Token
  - np.google.5       # Google API Key
  - np.gradle.1       # Hardcoded Gradle Credentials
