rulesets:

- id: default

  name: Nosey Parker default rules

  description: |
    This ruleset includes rules that detect secrets, such as API tokens and user-selected passwords.
    Rules that detect other things, such as public identifiers, public keys, and asset identifiers, are not included in this set.

    The rules included in this set typically have high precision, or in other words, few false positives.


  include_rule_ids:
  - np.adafruit.1     # Adafruit IO Key
  - np.adobe.1        # Adobe OAuth Client Secret
  - np.age.2          # Age Identity (X22519 secret key)
  - np.anthropic.1    # Anthropic API Key
  - np.artifactory.1  # Artifactory API Key
  - np.appsync.1      # AWS AppSync API Key
  - np.aws.2          # AWS Secret Access Key
  - np.aws.4          # AWS Session Token
  - np.aws.5          # Amazon MWS Auth Token
  - np.aws.6          # Amazon API Credentials
  - np.azure.1        # Azure Connection String
  - np.azure.2        # Azure App Configuration Connection String
  - np.azure.3        # Azure Personal Access Token
  - np.bitbucket.1    # Bitbucket App Password
  - np.blynk.1        # Blynk Device Access Token
  - np.blynk.2        # Blynk Organization Access Token
  - np.blynk.3        # Blynk Organization Access Token
  - np.blynk.8        # Blynk Organization Client Credentials
  - np.blynk.9        # Blynk Organization Client Credentials
  - np.codeclimate.1  # CodeClimate
  - np.cratesio.1     # crates.io API Key
